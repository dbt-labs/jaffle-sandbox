name: 'jaffle_shop'

config-version: 2
version: '0.1'

profile: 'default'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_packages"
    - "logs"

vars:
  customer_id: 3

models:
  jaffle_shop:
    +materialized: table
    staging:
      +materialized: view

seeds:
  jaffle_shop:
    fake_data_utc:
      +column_types:
        loaded_at: TIMESTAMP_NTZ
