name: 'jaffle_shop'

config-version: 2
version: '0.1'

profile: 'default'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

models:
  jaffle_shop:
    staging:
      +materialized: table
      disabled_dir:
        +enabled: false
      enabled_dir:
        +enabled: true



sources:
  jaffle_shop:
    +enabled: false
    staging:
      enabled_dir:
        +enabled: true
      disabled_dir:
        +enabled: false


